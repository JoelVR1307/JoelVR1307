# Visit https://github.com/lowlighter/metrics for full reference
name: Metrics
on:
  # Schedule updates (runs every 6 hours)
  schedule: [{cron: "0 */6 * * *"}]
  # Lines below let you run this workflow manually
  workflow_dispatch:
on:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following sets the token to one provided by GitHub Actions runner.
          token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: JoelVR1307
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Lima
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%

          # Ocultar repositorios especÃ­ficos si es necesario
          # plugin_languages_ignored: >
          #  user/repo1, user/repo2

          # Contar repositorios privados
          plugin_languages_ignored: yes
